                <button>Study well!</button>
                <script>
                    const audio = new Audio("eduford_img/meow.mp3");
                    const buttons = document.querySelectorAll("button");
                    
                    buttons.forEach(button => {
                      button.addEventListener("click", () => {
                        if (audio.paused == false)  audio.pause();
                        else audio.play();
                      });

            <div class="rain-effect">
            <img id="control-rain" src="eduford_img/rain.png"  />

            <audio id="rain" width="420" src="eduford_img/rain.mp3" type="audio/mp3"> </audio>
            <input id="vol-control" type="range" min="0" max="100" step="1" oninput="thisVolume(this.value)" onchange="thisVolume(this.value)"></input>
            <script>  
            document.getElementById("control-rain").onclick = function() {
            var audio = document.getElementById("rain");
            if (audio.paused) audio.play();
            else audio.pause();
            };
            function thisVolume(volume_value)
            {
                var myau = document.getElementById("rain");
                myau.volume = volume_value / 100;
                
            }
            </script>   
            </div>
